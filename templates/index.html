<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Duplicate Remover</title>
    <link rel="stylesheet" href="spotify\static\styles.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Duplicate Remover</h1>
        <form id="removerForm" method="POST" action="/remove_duplicates">
            <label for="clientId">Client ID:</label>
            <input type="text" id="clientId" name="clientId" required>
            
            <label for="clientSecret">Client Secret:</label>
            <input type="text" id="clientSecret" name="clientSecret" required>
            
            <label for="redirectUri">Redirect URI:</label>
            <input type="text" id="redirectUri" name="redirectUri" required>

            <label for="playlistId">Playlist ID:</label>
            <input type="text" id="playlistId" name="playlistId" required>

            <button type="submit">Remove Duplicates</button>
        </form>
        <div id="output"></div>
    </div>

    <script src="spotify\static\script.js"></script>
</body>
</html>
